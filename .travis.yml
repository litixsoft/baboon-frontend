sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js:
- '0.10'
- '4'
- '5'
- 'stable'
env:
- VERSION=latest
- VERSION=master
- CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install -g grunt-cli
- npm install -g bower
- bower install --force angular#$VERSION angular-mocks#$VERSION
matrix:
  allow_failures:
  - env: VERSION=master
