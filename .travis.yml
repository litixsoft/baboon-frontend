language: node_js

node_js:
  - '0.10'

env:
  - VERSION=latest
  - VERSION=master

before_script:
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - npm install -g grunt-cli
  - npm install -g bower
  - bower install --force angular#$VERSION angular-mocks#$VERSION

matrix:
  allow_failures:
    - env: VERSION=master
