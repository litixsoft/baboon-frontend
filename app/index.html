    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <!--<script src="http://localhost:3000/socket.io/socket.io.js"></script>-->

    <script>
        var socket = io.connect('http://localhost:3000');
        var engine = socket.io.engine;

        socket.on('connect', function (data) {
            console.log('socket connected with:', engine.transport.query.transport);
        });

        engine.on('upgrade', function (msg) {
            console.log('socket upgrade connection to:', msg.query.transport);

            socket.emit('/users', {}, function(error, result) {
                console.log(result);
            });

            var request = {
                params: {
                    id: '53bae9d0a234dc09d1000001'
                }
            }

            socket.emit('/users/:id', {request:request}, function(error, result) {
                console.log(result);
            });
        });

        socket.on('disconnect', function() {
            console.log('socket disconected');
        });

        socket.on('news', function (data) {
            console.log(data);
        });
    </script>
