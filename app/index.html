<!-- Socket.io -->
<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>


<!-- build:js(app) app/main/vendor.js -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- build:js({.tmp,app}) app/main/app.js -->
<script src="modules/main/main.js"></script>
<script src="modules/main/home/home.js"></script>
<script src="modules/main/contact/contact.js"></script>
<script src="modules/main/about/about.js"></script>
<!-- endbuild -->
<script>
  var socket = io.connect('http://localhost:9000');
  var engine = socket.io.engine;

  socket.on('connect', function () {
    console.log('socket connected with:', engine.transport.query.transport);
  });

  engine.on('upgrade', function (msg) {
    console.log('socket upgrade connection to:', msg.query.transport);

    socket.emit('echo', {test: 'data'}, function (error, result) {
      console.log('echo: receive callback message from server');
      console.log(result);
    });

    socket.emit('echo', {test: 'echoEvent'});

    socket.on('echo', function (data) {
      console.log('echo: receive push message from server');
      console.log(data);
    });
  });

  socket.on('disconnect', function () {
    console.log('socket disconected');
  });
</script>
</body>
