<!doctype html>
<html class="no-js">
<head>
  <base href="/">
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Title -->
  <title>Baboon Webtoolkit - Admin</title>
  <!-- build:css(app) assets/css/examples_vendor.css -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) assets/css/examples.css -->
  <link rel="stylesheet" href="css/examples/examples.css">
  <!-- endbuild -->
</head>
<body ng-app="examples"  class="lx-fixed-header lx-fixed-left-bar" lx-mobile-resize>
<!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- header with logo, navigation and user area -->
<header id="lx-header" data-ng-include="'assets/includes/header_example.html'"></header>

<!-- panel on the left side -->
<aside id="lx-panel-left"><span data-ng-include="'assets/includes/left_panel.html'"></span></aside>

<!-- main content section hold ui-view -->
<section id="main" role="main">
    <div id="lx-breadcrumps"><span>Your are here: <span><a href="#">Test</a> <i class="fa fa-angle-right"></i> <a href="#">Sub</a> <i class="fa fa-angle-right"></i> <a href="#">SubSub</a></span></span></div>
    <div ng-view=""></div>
</section>

<!-- panel on the right side -->
<aside id="lx-panel-right"><span data-ng-include="'assets/includes/right_panel.html'"></span></aside>

<!-- footer area -->
<footer id="lx-footer" class="page-footer">
    <div data-ng-include="'assets/includes/footer.html'"></div>
</footer>

<!-- backgrounds for panels left and right -->
<div id="lx-panel-left-background"></div>
<div id="lx-panel-right-background"></div>

<!-- Metrolike menu, black stripe on top with colored tiles -->
<section id="lx-shortcut"><span data-ng-include="'assets/includes/shortcut.html'"></span></section>

<!-- short desktop message, called toast -->
<!-- if lx-toast-box-sound===true a short sound is played if toast is show -->
<lx-toast-box obj="lxToastBoxService" lx-toast-box-animated="lxToastBoxAnimated" lx-toast-box-sound="true" class="top right"></lx-toast-box>

<!-- yes / no message box -->
<lx-message-box obj="lxMessageBoxService" lx-message-box-animated="lxMessageBoxAnimated"></lx-message-box>


<!-- Socket.io -->
<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>

<!-- build:js(app) app/examples/vendor.js -->
<script src="components/angular/angular.js"></script>
<script src="components/angular-route/angular-route.js"></script>
<script src="components/angular-messages/angular-messages.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/lx_navigation/lx_navigation.js"></script>
<script src="lib/lx_integer/lx_integer.js"></script>
<script src="lib/lx_float/lx_float.js"></script>
<script src="lib/lx_cache/lx_cache.js"></script>
<script src="lib/lx_form/lx_form.js"></script>
<script src="lib/lx_pager/lx_pager.js"></script>
<script src="lib/lx_sort/lx_sort.js"></script>
<script src="lib/lx_confirm/lx_confirm.js"></script>
<script src="common/lx_layout/lx_layout.js"></script>
<script src="common/lx_auth/lx_auth.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) app/examples/app.js -->
<script src="modules/examples/examples.js"></script>
<script src="modules/examples/home/home.js"></script>
<script src="modules/examples/about/about.js"></script>
<script src="modules/examples/lib/lib.js"></script>
<!-- endbuild -->
</body>
</html>
