<div class="well">
    <h1>Examples of lib Baboon Webtoolkit</h1>
    <p class="lead">Documentation with examples and demos</p>
    <p>â™¥ from the Baboon team by Litixsoft</p>
    <hr>

    <form name="myForm" class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-sm-2 control-label">myInteger</label>
            <div class="col-sm-10">
                <input name="myInteger" type="text" class="form-control" id="myInteger" ng-model="data.myInteger" placeholder="Only integers allowed" lx-integer minlength="2">
            </div>
            <div ng-messages="myForm.myInteger.$error">
                <div ng-message="minlength">To short</div>
                <div ng-message="integer">You did not enter a valid integer</div>
            </div>
        </div>
    </form>

    <pre>{{ data | json }}</pre>
    <pre>{{ myForm.myInteger | json }}</pre>

</div>
